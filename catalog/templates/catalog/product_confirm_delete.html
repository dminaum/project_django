{% extends 'base.html' %}

{% block title %}Удалить продукт - Skystore{% endblock %}

{% block header %}
<h1 class="display-5">Удалить продукт</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-body">
                <p class="fs-5 mb-4">
                    Вы уверены, что хотите удалить продукт <strong>{{ product.name }}</strong>?
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
