{% extends 'blog/base.html' %}

{% block title %}Лента постов{% endblock %}

{% block content %}
<h2>Все опубликованные посты</h2>

<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            ({{ post.created_at|date:"d M Y" }})
        </li>
    {% empty %}
        <li>Постов пока нет.</li>
    {% endfor %}
</ul>
{% endblock %}
