{% extends 'base.html' %}

{% block title %}Удаление поста{% endblock %}

{% block content %}
<h2>Удалить пост "{{ post.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Подтвердить удаление</button>
    <a href="{% url 'post-detail' post.pk %}">Отмена</a>
</form>
{% endblock %}
